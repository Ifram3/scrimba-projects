<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Basketball Scoreboard</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main class="scoreboard">
            <!-- Home Team Section -->
            <section class="team">
                <h1>HOME</h1>

                <div class="score-display">
                    <p class="score" id="homeScore">0</p>
                </div>

                <div class="score-buttons">
                    <button class="score-btn" onclick="increaseHomeScoreOne()"><span>+1</span></button>
                    <button class="score-btn" onclick="increaseHomeScoreTwo()"><span>+2</span></button>
                    <button class="score-btn" onclick="increaseHomeScoreThree()"><span>+3</span></button>
                </div>
            </section>

            <!-- Quarter Section -->
            <section class="team quarter-section">
                <h1 id="quarterLabel">QTR</h1>

                <div class="quarter-display">
                    <p id="currentQuarter">1</p>
                </div>

                <button class="next-quarter-btn" onclick="nextQuarter()">Next Quarter</button>
            </section>

            <!-- Guest Team Section -->
            <section class="team">
                <h1>GUEST</h1>

                <div class="score-display">
                    <p class="score" id="guestScore">0</p>
                </div>

                <div class="score-buttons">
                    <button class="score-btn" onclick="increaseGuestScoreOne()"><span>+1</span></button>
                    <button class="score-btn" onclick="increaseGuestScoreTwo()"><span>+2</span></button>
                    <button class="score-btn" onclick="increaseGuestScoreThree()"><span>+3</span></button>
                </div>
            </section>

            <!-- New Game Button -->
            <button class="reset-game-btn" onclick="resetGame()">New Game</button>
        </main>
        <script src="index.js"></script>
    </body>
</html>
