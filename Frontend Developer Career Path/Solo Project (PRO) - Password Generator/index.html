<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="Password-generator">
        <h1>Generate a <br> <span>random password</span></h1>
        <p>Never use an insecure password again</p>
        <div class="password-settings">
            <input type="number" id="password-length" min="8" max="24" value="15" />
            <button id="generate-password-btn">Generate passwords</button>
            <!-- <button id="generate-password-btn" onclick="generatePassword()">Generate passwords</button>  -->
        </div>
        <hr>
        
        <button id="show-password-btn">
            <span id="password-display"></span>
            <span id="copy-icon">
                <i class="fa-solid fa-copy"></i>
            </span>
        </button>
        <div id="copied-msg-one" class="copied-msg">Copied!</div>
        <button id="display-password-btn">
            <span id="generated-password"></span>
            <span id="copy-symbol">
                <i class="fa-solid fa-copy"></i>
            </span>
        </button>
        <div id="copied-msg-two" class="copied-msg">Copied!</div>
        <div class="toggle">
            <label class="container">Include numbers
                <input type="checkbox" id="include-numbers" /> 
                <span class="checkmark"></span>
            </label>
            <label class="container">Include symbols
                <input type="checkbox" id="include-symbols" />  
                <span class="checkmark"></span> 
            </label>
        </div>
    </div>
    
    <script src="index.js"></script>

</body>
</html>
