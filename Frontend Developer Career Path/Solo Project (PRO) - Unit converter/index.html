<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>

    <link rel="stylesheet" href="index.css" type="text/css">
</head>
<body>
    <main class="container">
        <header>
            <h1>Metric/Imperial Unit Conversion</h1>

            <input id="unit" type="text" placeholder="20">

            <button>Convert</button>
        </header>

        <section>
            <div class="pro">
                <h2>Length (Meter/Feet)</h2>
                <p id="Length">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>
            <div class="pro">
                <h2>Volume (Liters/Gallons)</h2>
                <p id="Liters">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
            </div>
            <div class="pro">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="Kilograms">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
            </div>
        </section>
    </main>
<script src="index.js"></script>
</body>
</html>
